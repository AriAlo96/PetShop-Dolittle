<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dolittle | Farmacia</title>
    <!-- <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"> -->
    <link rel="stylesheet" href="./assets/estilo/estilo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div id="app">
        <nav class="navFarm">
            <P>NAV</P>
        </nav>
        <header class="headerFarm">
            <h1>HEADER</h1>
        </header>
        <main class="mainFarm">
            <div >
                <input type="search" placeholder="Search" v-model="valueSearch"
                    @keyup="filtroSearch">
            </div>
            <div class="contPrin">
                <div v-if="filtrados.length > 0" v-for="producto of filtrados" class="card" style="width: 18rem;">
                    <img v-bind:src="producto.imagen" class="card-img-top" v-bind:alt="producto.producto">
                    <div class="card-body d-felx flex-column justify-content-center">
                        <h5 class="card-title">{{producto.producto}}</h5>
                        <div class="priceDetails d-flex justify-content-around align-items-center">
                            <p class="price">Precio: $ {{producto.precio}}</p>
                            <a v-bind:href=`./detalle.html?parametro=${producto._id}`
                                class="btn btn-primary">Detalles</a>
                        </div>
                    </div>
                </div>
                <h2 v-else>Producto no encontrado</h2>
            </div>
        </main>
        <footer class="footFarm">
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./assets/scrips/farmacia.js"></script>
</body>

</html>
