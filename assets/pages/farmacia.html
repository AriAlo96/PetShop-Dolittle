<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dolittle | Farmacia</title>
    <!-- <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"> -->
    <link rel="stylesheet" href="../style/estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div id="app">
        <header>
            <nav class="navbar navbar-expand-lg bg-body-tertiary nav-index">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#"><img src="../images/Logo Dolittle.png" alt="Bootstrap"
                            height="80"></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" href="../../inicio.html">Inicio</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="../pages/contacto.html">Contacto</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="../pages/jugueteria.html" role="button" data-bs-toggle="dropdown"
                                    aria-expanded="false">
                                    Tiendas
                                </a>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="../pages/farmacia.html">Farmacia</a></li>
                                    <li><a class="dropdown-item" href="../pages/jugueteria.html">Jugueter√≠a</a></li>
                                </ul>
                            </li>
                        </ul>
                        <form class="d-flex" role="search">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-success btn-index" type="submit">Search</button>
                        </form>
                    </div>
                </div>
            </nav>
    
        </header>
        <main class="mainFarm">
            <div id="carouselExampleAutoplaying" class="carousel slide carousel-fade" data-bs-ride="carousel"
            style="height: 20rem;">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="../images/Banner1.png" class="d-block w-100 img-banner" alt="">
                </div>
                <div class="carousel-item">
                    <img src="../images/Banner2.png" class="d-block w-100 img-banner" alt="">
                </div>
                <div class="carousel-item">
                    <img src="../images/Banner3.png" class="d-block w-100 img-banner" alt="">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
            <div >
                <input type="search" placeholder="Search" v-model="valueSearch"
                    @keyup="filtroSearch">
            </div>
            <div class="contPrin">
                <div v-if="filtrados.length > 0" v-for="producto of filtrados" class="card" style="width: 18rem;">
                    <img v-bind:src="producto.imagen" class="card-img-top img-card-me" v-bind:alt="producto.producto">
                    <div class="card-body d-felx flex-column justify-content-center">
                        <h5 class="card-title">{{producto.producto}}</h5>
                        <div class="priceDetails d-flex justify-content-around align-items-center">
                            <p class="price">Precio: $ {{producto.precio}}</p>
                            <a v-bind:href=`./detalle.html?parametro=${producto._id}`
                                class="btn btn-primary">Detalles</a>
                        </div>
                    </div>
                </div>
                <h2 v-else>Producto no encontrado</h2>
            </div>
        </main>
        <footer>
            <div class="imag">
                <a class="icon-link" href="#">
                    <svg class="bi" aria-hidden="true">
                        <use xlink:href="#box-seam"></use>
                    </svg>
                    <img class="img-footer" src="../images/facebook.png" alt="facebook">
                </a>
                <a class="icon-link" href="#">
                    <svg class="bi" aria-hidden="true">
                        <use xlink:href="#box-seam"></use>
                    </svg>
                    <img class="img-footer" src="../images/instagram.png" alt="instagram">
                </a>
                <a class="icon-link" href="#">
                    <svg class="bi" aria-hidden="true">
                        <use xlink:href="#box-seam"></use>
                    </svg>
                    <img class="img-footer" src="../images/whatsapp.png" alt="whatsapp">
                </a>
            </div>
            <img src="../images/Logo Dolittle 2.png" alt="Bootstrap" height="80">
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./assets/scrips/farmacia.js"></script>
</body>

</html>
