                        <button class="btn btn-primary carrito" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight" style="margin-right: 1rem;"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-cart imagen-carrito" viewBox="0 0 16 16">
                            <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>

                        <div class="offcanvas-header">
                            <h5 class="offcanvas-title" id="offcanvasRightLabel">Su carrito!</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>

        </header>
        <main class="mainFarm">
            <div id="carouselExampleAutoplaying" class="carousel slide carousel-fade" data-bs-ride="carousel"
            style="height: 20rem;">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="../images/Banner1.png" class="d-block w-100 img-banner" alt="">
                </div>
                <div class="carousel-item">
                    <img src="../images/Banner2.png" class="d-block w-100 img-banner" alt="">
                </div>
                <div class="carousel-item">
                    <img src="../images/Banner3.png" class="d-block w-100 img-banner" alt="">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
            <div >
                <input type="search" placeholder="Search" v-model="valueSearch"
                    @keyup="filtroSearch">
            </div>
            <div class="contPrin">
                <div v-if="filtrados.length > 0" v-for="producto of filtrados" class="card" style="width: 18rem;">
                    <img v-bind:src="producto.imagen" class="card-img-top img-card-me" v-bind:alt="producto.producto">
                    <div class="card-body d-felx flex-column justify-content-center">
                        <h5 class="card-title">{{producto.producto}}</h5>
                        <div class="priceDetails d-flex justify-content-around align-items-center">
                            <p class="price">Precio: $ {{producto.precio}}</p>
                            <a v-bind:href=`./detalle.html?parametro=${producto._id}`
                                class="btn btn-primary">Detalles</a>
                        </div>
                    </div>
                </div>
                <h2 v-else>Producto no encontrado</h2>
            </div>
        </main>
        <footer>
            <div class="imag">
