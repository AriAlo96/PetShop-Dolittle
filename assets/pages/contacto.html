<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Dolittle | Contacto</title>
	<!-- font awesome -->
	<link rel="stylesheet" type="text/css"
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
	<link rel="shortcut icon" href="../images/favicon.png" type="image/x-icon">
	<!-- boostrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

	<link rel="stylesheet" href="../style/estilos.css">
</head>


<body class="body-contacto">

	<div class="layout d-flex flex-column" id="app">
		<header>
			<nav class="navbar navbar-expand-lg bg-body-tertiary nav-index">
				<div class="container-fluid">
					<a class="navbar-brand" href="#"><img src="../images/Logo Dolittle.png" alt="Bootstrap"
							height="80"></a>
					<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
						data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
						aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarSupportedContent">
						<ul class="navbar-nav me-auto mb-2 mb-lg-0">
							<li class="nav-item">
								<a class="nav-link" href="../../inicio.html">Inicio</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="#">Contacto</a>
							</li>
							<li class="nav-item dropdown">
								<a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
									aria-expanded="false">
									Tiendas
								</a>
								<ul class="dropdown-menu">
									<li><a class="dropdown-item" href="../pages/farmacia.html">Farmacia</a></li>
									<li><a class="dropdown-item" href="../pages/jugueteria.html">Juguetería</a></li>
								</ul>
							</li>
						</ul>
					</div>
				</div>
			</nav>
	
		</header>

		<main class="flex-grow-1">

			<section class="contact" id="contact">
				<div class="contacto-container">
					<iframe class="map"
						src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3361.217487839103!2d-58.403770324173!3d-34.59801527295637!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcca9158e82c41%3A0x6a1cd58fa7e6383d!2sParaguay%202334%205%20f%2C%20C1121ABL%20CABA!5e1!3m2!1ses-419!2sar!4v1695393459140!5m2!1ses-419!2sar"
						width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
						referrerpolicy="no-referrer-when-downgrade"></iframe>

					<form action="">

						<h3 class="ctac-titulo">Ponerse en contacto</h3>
						<div class="inputBox">
							<span class="fas fa-user"></span>
							<input type="text" v-model="nombre" placeholder="nombre">
						</div>


						<div class="inputBox">
							<span class="fas fa-envelope"></span>
							<input type="email" v-model="mail" placeholder="email">

						</div>


						<div class="inputBox">
							<span class="fas fa-phone"></span>
							<input type="number" v-model="numero" placeholder="numero">

						</div>

						<div class="inputBox">
							<span class="fa-solid fa-paw"></span>
							<input type="text" v-model="mascota" placeholder="que mascota tiene">

						</div>

						<div class="inputBox">

							<textarea type="text" placeholder="number" class="ctextarea"></textarea>

						</div>

						<input type="button" class="btn btn-primary" data-bs-toggle="modal"
							data-bs-target="#exampleModal" value="contactanos ahora">



						<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
							aria-hidden="true">
							<div class="modal-dialog">
								<div class="modal-content">
									<div class="modal-header">
										<h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
										<button type="button" class="btn-close" data-bs-dismiss="modal"
											aria-label="Close"></button>
									</div>
									<div class="modal-body">
										<p>{{nombre}}</p>
									</div>
									<div class="modal-footer">
										<!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button> -->
										<button type="button" class="btn btn-primary"
											data-bs-dismiss="modal">Salir</button>
									</div>
								</div>
							</div>
						</div>
						<!-- Modal -->

					</form>
				</div>
			</section>

			<section class="contac-info">

				<img src="../images/contacto_gato.png" class="info-gato" alt="gato">

				<div class="info-local flex-grow-0">
					<h5><i class="fa-solid fa-location-dot"></i> Paraguay 2334 5 F </h5>
					<h5><i class="fa-regular fa-clock"></i> Lunes a Sábado de 9 a 20hs</h5>
					<h5><i class="fas fa-phone"></i><a href="tel:+54 9 362 553-2464"> +54 9 362 553-2464 </a></h5>
					<h5><i class="fas fa-envelope"></i><a href="mailto:dolittle.pet-shop@gmail.com">
							dolittle.pet-shop@gmail.com </a></h5>
				</div>
			</section>

		</main>
		<footer>
			<div class="imag">
				<a class="icon-link" href="#">
					<svg class="bi" aria-hidden="true">
						<use xlink:href="#box-seam"></use>
					</svg>
					<img class="img-footer" src="../images/facebook.png" alt="facebook">
				</a>
				<a class="icon-link" href="#">
					<svg class="bi" aria-hidden="true">
						<use xlink:href="#box-seam"></use>
					</svg>
					<img class="img-footer" src="../images/instagram.png" alt="instagram">
				</a>
				<a class="icon-link" href="#">
					<svg class="bi" aria-hidden="true">
						<use xlink:href="#box-seam"></use>
					</svg>
					<img class="img-footer" src="../images/whatsapp.png" alt="whatsapp">
				</a>
			</div>
			<img src="../images/Logo Dolittle 2.png" alt="Bootstrap" height="80">
		</footer>

	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
	<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
	<script src="./assets/"></script>

</body>

</html>
